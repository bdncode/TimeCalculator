<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Time calculator
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button
        routerLink="/input"
        routerDirection="forward"
        fill="clear"
        style="text-transform:none">New
        <!-- <ion-icon name="home" slot="icon-only"></ion-icon> -->
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <div style="width: 98%;">
    <ion-grid>
      <div class="ion-text-center" *ngIf="isLoading" text-center><ion-spinner text-center>
      </ion-spinner></div>
      <p class="ion-text-center" *ngIf="!isLoading && loadedTimes.length <= 0">
        <ion-button
          routerLink="/input"
          routerDirection="forward"
          fill="clear"
          style="text-transform:none"
          >Add new date 
          <!-- <ion-icon name="home" slot="icon-only"></ion-icon> -->
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </p>
      <ion-list *ngIf="!isLoading && loadedTimes.length > 0">
        <ion-item
          *ngFor="let time of loadedTimes"
          [routerLink]="['/output',time.id]"
          detail>
          <ion-label>{{time.description}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-grid>
  </div>
</ion-content>
